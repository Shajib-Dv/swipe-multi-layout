<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page-270</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- header -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="./public/logo.png" alt="" />
        </div>
        <div class="action flex pointer">
          <img src="./public/menu.svg" alt="" />
          <img src="./public/cross.svg" alt="" />
        </div>
      </header>
      <section>
        <div class="title-box flex">
          <p class="title">
            Consider leaving your purchase in a Cart until tomorrow
          </p>
        </div>
        <div class="flex between">
          <div>
            <p class="budget-title">This Week</p>
            <div class="budget-box">
              <div class="flex top-30 flex-center">
                <p class="text-secondary">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-secondary">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-secondary">$0</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-primary">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-primary">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-primary">$750</p>
                <hr class="hr" />
              </div>
              <div class="budget-indictor-container">
                <p class="text-sm font-5 pb-12 gray">
                  In a hole <span class="font-6 orange">$700</span>
                </p>
                <div class="budget-indicator"></div>
              </div>
            </div>
          </div>
          <div>
            <p class="budget-title">This Month</p>
            <div class="budget-box">
              <div class="flex top-30 flex-center">
                <p class="text-secondary">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-secondary">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-secondary">$0</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-primary">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-primary">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center">
                <p class="text-primary">$750</p>
                <hr class="hr" />
              </div>
              <div class="budget-indictor-container">
                <p class="text-sm font-5 pb-12 gray">
                  In a hole <span class="font-6 orange">$1200</span>
                </p>
                <div class="budget-indicator"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

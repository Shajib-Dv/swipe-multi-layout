<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page-276</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- header -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="./public/logo.png" alt="" />
        </div>
        <div class="flex gap-16 pointer">
          <img src="./public/menu.svg" alt="" />
          <img src="./public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main -->
      <section class="main-section">
        <p class="text-primary">Monthly Report</p>
        <div class="money-box flex flex-x flex-center gap-8">
          <p class="text-secondary">Total spend</p>
          <p class="money-txt">$100</p>
        </div>
        <div class="budget-containet">
          <p class="text-primary">Monthly Allowance Left</p>
          <div class="budget-box">
            <div class="budget-rapper flex"><p>$200</p></div>
          </div>
        </div>
        <hr />
        <div class="m-12 flex-between">
          <p class="text-secondary">Amazon</p>
          <p class="text-primary">$40</p>
        </div>
        <hr />
        <div class="m-12 flex-between">
          <p class="text-secondary">Wallmart</p>
          <p class="text-primary">$75</p>
        </div>
        <hr />
        <div class="m-12 flex-between">
          <p class="text-secondary">Ebay</p>
          <p class="text-primary">$75</p>
        </div>
        <button class="notify-btn font-6 pointer">
          Adjust Your Daily Filter
        </button>
        <a href="#" class="link-txt flex-center">Learn More on SwipeSwipe.co</a>
      </section>
    </main>
  </body>
</html>
